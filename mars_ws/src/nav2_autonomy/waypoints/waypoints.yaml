# config/state_machine_params.yaml controls which legs the rover will complete in what order

# Aruco tags for the rover to detect
aruco_tags:
- leg: aruco1
  id: 0
- leg: aruco2
  id: 0
- leg: aruco3
  id: 0

# Real waypoints for the rover to follow
waypoints:
# Start waypoint
- leg: start
  latitude: 0.0
  longitude: 0.0
  orig_wp: true
# 1st waypoint (GPS only)
- leg: gps1
  latitude: 0.0005
  longitude: 0.0
  orig_wp: true
# 2nd waypoint (GPS only)
- leg: gps2
  latitude: 0.0
  longitude: 0.0005
  orig_wp: true
# 3rd waypoint (Aruco)
- leg: aruco1
  latitude: 0.0005
  longitude: 0.0005
  orig_wp: true
  aruco_id: 0
# 4th waypoint (Aruco)
- leg: aruco2
  latitude: 0.0
  longitude: 0.0
  orig_wp: true
  aruco_id: 0
# 5th waypoint (Aruco)
- leg: aruco3
  latitude: 0.0
  longitude: 0.0
  orig_wp: true
  aruco_id: 0
# 6th waypoint (Mallet)
- leg: mallet
  latitude: 0.0
  longitude: 0.0
  orig_wp: true
# 7th waypoint (Bottle)
- leg: bottle
  latitude: 0.0
  longitude: 0.0
  orig_wp: true
